<ion-header>
    <ion-navbar color="one">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Add Weekly Report</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card text-wrap (click)="toggle=!toggle" [ngClass]="{active: toggleThisWeek}" *ngIf="!editFlag" color="four">
        <ion-card-header text-center>
            Last Plan
        </ion-card-header>
        <ion-card-content *ngIf="toggle">
            <ion-list>
                
                <p> {{ latestPlan }} </p>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header text-center>
            <strong>REPORT NO {{ latestReportNumber }}</strong>
        </ion-card-header>
        <ion-card-content>
            <form (ngSubmit)="sendForm()">              
                <ion-item>
                    <ion-label stacked>Enter Report</ion-label>
                    <ion-textarea fz-elastic type="text" [(ngModel)]="report" name="report"></ion-textarea>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Enter Next Plan</ion-label>
                    <ion-textarea fz-elastic type="text" [(ngModel)]="plan" name="plan"></ion-textarea>
                </ion-item>
                <button ion-button type="submit" block color="two">Submit Report</button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
