<ion-header>
    <ion-navbar color="one">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Report Management</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card *ngFor="let item of projects" (tap)="openProjectDetail(item)">
        <ion-card-header>
            {{item.title}}
        </ion-card-header>
        <ion-card-content>
            {{item.description}}
        </ion-card-content>
    </ion-card>
    <ion-fab bottom right>
        <button ion-fab color="two">
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab color="three" (click)="addProject()">
                <ion-icon name="ios-create-outline"></ion-icon>
                <ion-label>Add Project</ion-label>
            </button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
